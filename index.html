<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Blog preview card</title>
		<link rel="stylesheet" href="styles/reset.css" />
		<link rel="stylesheet" href="styles/helpers.css" />
		<link rel="stylesheet" href="styles/config.css" />
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body>
		<article class="card">
			<div class="card-container">
				<img
					src="./assets/images/illustration-article.svg"
					alt="illustration of article"
				/>

				<div class="card-content">
					<strong class="category">Learning</strong>

					<time class="date">Published 21 Dec 2023</time>
					<a href="#" class="h2-link"><h2>HTML & CSS foundations</h2></a>
					<p class="description">
						These languages are the backbone of every website, defining
						structure, content, and presentation.
					</p>
					<div class="author">
						<img src="./assets/images/image-avatar.webp" alt="image author" />
						<span class="author-name">Greg Hooper</span>
					</div>
				</div>
			</div>
		</article>
	</body>
</html>
